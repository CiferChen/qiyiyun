<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html {
            overflow:hidden ;
        }
        body{
            width: 100%;
            height: 100%;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
        	var height = $(window).height();
        	var width = $(window).width();
			$("img").css("height",height).css("width",width);
        });
    </script>
</head>
<body>
      <img src="images/error3.jpg">
</body>
</html>
